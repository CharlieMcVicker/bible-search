{% extends "base.html" %}

{% block title %}Home - Bible Search{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Bible Search</h1>
        <p class="lead mb-5">Search verses or browse books.</p>
        
        <form action="{{ url_for('search_page') }}" method="GET" class="mb-5">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" name="q" placeholder="e.g. John 3:16 or 'love'" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h2 class="mb-3">Books of the Bible</h2>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
            {% for book in books %}
            <div class="col">
                <a href="{{ url_for('read_chapter', book_name=book.name, chapter_num=1) }}" class="text-decoration-none">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center d-flex align-items-center justify-content-center">
                            <h6 class="card-title mb-0">{{ book.name }}</h6>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
